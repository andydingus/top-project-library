<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Step 1 -->
    <!-- Thinking this is setting up for when all the steps are completed -->
    <div>
        <p>Step 1</p>
        <p>Add books here:</p>
        <button id="btnAddBook">Add books to library</button>
    </div>
    

    <!-- Step 3 -->
    <div>
        <p>Step 3</p>
        <div class="library">
        </div>
        <button id="btnDisplayLibrary">Display library</button>
    </div>
    

    <!-- Lets look to use a form -->
    <!-- Step 4 --> 
    <div>
        <p>Step 4</p>
        <button id="btnNewBookForm">NEW BOOK</button>
        <form id="newBookForm">
            <fieldset>
                <legend>Create a new book</legend>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                </div>
                
                <div>
                    <label for="pages"># of pages</label>
                    <input type="number" id="pages" name="pages">
                </div>
                
                <div>
                    <p>Read?</p>
                    <input type="radio" name="readStatus" id="hasRead">
                    <label for="hasRead">Have read</label>

                    <input type="radio" name="readStatus" id="notRead">
                    <label for="notRead">Not read</label>
                </div>
                
                <button type="submit">Create book</button>
            </fieldset>
        </form>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
