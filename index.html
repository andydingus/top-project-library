<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Step 1 -->
    <!-- Thinking this is setting up for when all the steps are completed -->
    <div>
        <p>Step 1</p>
        <p>Add books here:</p>
        <button id="btnAddBook">Add books to library</button>
    </div>
    

    <!-- Step 3 -->
    <div>
        <p>Step 3</p>
        <div class="library">
        </div>
        <button id="btnDisplayLibrary">Display library</button>
    </div>
    

    <!-- Lets look to use a form -->
    <!-- This is setting up for Step 4 -->
    <div>
        <button>NEW BOOK</button>
        <form action="">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author"><br>
            <label for="pages"># of pages</label>
            <input type="number" id="pages" name="pages"><br>
            <label for="read">Read?</label>
            <input type="text" name="read" id="read"><br>
            <button type="submit" id="btnCreateBook">Create new book</button>
        </form>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
